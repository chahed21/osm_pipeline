name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
    - name: download dresden
      run: sudo wget https://download.bbbike.org/osm/bbbike/Dresden/Dresden.osm.pbf
    - name: install
      run: sudo apt install osm2pgsql
    - name: ls
      run: ls
    - name: pwd
      run: pwd
    - name: ls2
      run: ls /usr/share/osm2pgsql/
    - name : psql
      env:
        PGPASSWORD: ${{ secrets.DB_PASSWORD }}
      run: psql --host=osm.ckugl9ckuv4d.eu-north-1.rds.amazonaws.com --port=65432 --dbname=postgres --username=postgres 
    - name: Test
      run: echo "We are testing the pipeline schedule"
