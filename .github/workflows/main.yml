name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: download dresden
      run: sudo wget https://download.bbbike.org/osm/bbbike/Dresden/Dresden.osm.pbf
    - name: install
      run: sudo apt install osm2pgsql
    - name: ls
      run: ls
    - name: pwd
      run: pwd
    - name: ls2
      run: ls /usr/share/osm2pgsql/
    - name: upload
      run: osm2pgsql -c -d postgres -U postgres -H osm.ckugl9ckuv4d.eu-north-1.rds.amazonaws.com -W --hstore /home/runner/work/osm_pipeline/osm_pipeline/Dresden.osm.pbf
    - name: Test
      run: echo "We are testing the pipeline schedule"


      


   
